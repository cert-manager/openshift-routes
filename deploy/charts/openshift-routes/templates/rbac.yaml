{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "openshift-routes.fullname" . }}
  labels:
    {{- include "openshift-routes.labels" . | nindent 4 }}
rules:
- apiGroups:
  - route.openshift.io
  resources:
  - routes
  verbs:
  - get
  - list
  - watch
  - patch
  - update
- apiGroups:
  - route.openshift.io
  resources:
  - routes/finalizers
  verbs:
  - update
- apiGroups:
  - route.openshift.io
  resources:
  - routes/custom-host
  verbs:
  - create
  - update
{{- if eq (lower .Values.issuanceMode) "certificaterequest" }}
- apiGroups:
  - cert-manager.io
  resources:
  - certificaterequests
  verbs:
  - create
  - get
  - list
  - watch
- apiGroups:
    - cert-manager.io
  resources:
    - certificaterequests/status
  verbs:
    - get
    - list
    - watch
{{- else }}
- apiGroups:
  - cert-manager.io
  resources:
  - certificates
  verbs:
  - create
  - get
  - list
  - watch
- apiGroups:
    - cert-manager.io
  resources:
    - certificates/status
  verbs:
    - get
    - list
    - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - get
  - list
  - watch
{{- end }}
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
  - get
  - list
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "openshift-routes.fullname" . }}
  labels:
    {{- include "openshift-routes.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "openshift-routes.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "openshift-routes.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
