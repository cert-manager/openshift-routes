release:
  draft: true
  replace_existing_draft: true
  extra_files:
    - glob: ./cert-manager-openshift-routes-*.yaml
      name_template: cert-manager-openshift-routes.yaml
    - glob: ./openshift-routes-*.tgz
      name_template: openshift-routes-chart.tgz
