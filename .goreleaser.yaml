project_name: cert-manager-openshift-routes
before:
  hooks:
    - go test -v ./...
    # update static manifests
    - ./hack/generate-static-manifest.sh {{ .Version }}
    # update and package new Helm chart
    - helm package ./deploy/chart --version {{ trimprefix .Version "v"}} --app-version {{ .Version }}
    # upload Helm chart as OCI artifact to GitHub Container Registry
    - '{{if .IsSnapshot}}echo SKIPPING: {{end}}helm push ./openshift-routes-{{ trimprefix .Version "v"}}.tgz oci://ghcr.io/cert-manager/charts'

builds:
  - id: cert-manager-openshift-routes
    main: ./internal/cmd
    binary: cert-manager-openshift-routes
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
      - s390x
      - riscv64
      - ppc64le
    goarm:
      - "6"
      - "7"
archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
dockers:
  - id: cert-manager-openshift-routes-amd64
    goarch: amd64
    image_templates:
      - ghcr.io/cert-manager/cert-manager-openshift-routes:{{ .Version }}-amd64
    use: buildx
    dockerfile: internal/cmd/Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
